            <p><b>寿桃包：</b></p>
            <p>形似寿桃，粉尖白身，以竹蒸笼端上桌，揭开瞬间热气裹挟麦香——这是广式茶楼里最具仪式感的点心之一。</p>
            <img src="images/meishi1.jpg">
            <p><b>杏仁糊：​</b></p>
            <p> 以去皮南杏仁手工石磨，细火慢熬成淡黄稠羹，绵密如绸，入口杏仁暖香萦绕，微甜不腻。广府人奉为秋冬润肺佳品，老字号常撒桂花添雅意，一碗盛满「不时不食」的养生智慧。 </p>
            <img src="images/meishi2.jpg">
            <p><b>明炉吊烧鸡：</b></p>
            <p>炭火明炉悬吊炙烤，鸡皮如琥珀脆裂，肉质嫩滑飙汁！糖浆秘制腌料赋予焦糖香，蘸酸梅酱酸甜解腻，街头烧腊档的“销魂招牌”，老广心中无可替代的炭火之味。
            </p>
